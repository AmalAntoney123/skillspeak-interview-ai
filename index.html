
<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillSpeak - AI Interview Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
          /* Light Theme */
          --bg: #f8fafc;
          --surface: #ffffff;
          --card: #ffffff;
          --text: #0f172a;
          --muted: #64748b;
          --border: rgba(0, 0, 0, 0.08);
          --primary: #6366f1;
          --secondary: #a855f7;
          --accent: #f1f5f9;
          --header-bg: rgba(248, 250, 252, 0.8);
      }

      [data-theme='dark'] {
          /* Dark Theme */
          --bg: #020617;
          --surface: #0f172a;
          --card: #0f172a;
          --text: #f8fafc;
          --muted: #94a3b8;
          --border: rgba(255, 255, 255, 0.05);
          --primary: #6366f1;
          --secondary: #a855f7;
          --accent: #1e293b;
          --header-bg: rgba(2, 6, 23, 0.8);
      }

      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: 'Inter', sans-serif;
          background-color: var(--bg);
          color: var(--text);
          overflow-x: hidden;
          min-height: 100vh;
          transition: background-color 0.3s ease, color 0.3s ease;
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--bg); }
      ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--muted); }

      input, select, textarea {
          background-color: var(--accent) !important;
          color: var(--text) !important;
          border: 1px solid var(--border) !important;
          border-radius: 12px !important;
          transition: all 0.2s ease;
      }
      
      input:focus, select:focus, textarea:focus {
          border-color: var(--primary) !important;
          box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2) !important;
          outline: none !important;
      }

      input::placeholder {
          color: var(--muted) !important;
          opacity: 0.5;
      }

      .btn-primary {
          background: linear-gradient(135deg, var(--primary), var(--secondary));
          color: white !important;
          font-weight: 600;
          transition: all 0.2s ease;
      }

      .btn-primary:hover {
          transform: translateY(-1px);
          box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
      }

      .glass-card {
        background: var(--card);
        backdrop-filter: blur(12px);
        border: 1px solid var(--border);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      }
      [data-theme='dark'] .glass-card {
        background: rgba(15, 23, 42, 0.6);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
      }

      .mirror { transform: scaleX(-1); }

      @keyframes scan {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: translateY(100%); opacity: 0; }
      }
      .proctor-scan {
        position: absolute;
        inset: 0;
        background: linear-gradient(to bottom, transparent, var(--primary), transparent);
        height: 2px;
        width: 100%;
        animation: scan 4s ease-in-out infinite;
        pointer-events: none;
        z-index: 10;
      }

      @keyframes borderPulseRed {
        0% { border-color: rgba(239, 68, 68, 0.3); box-shadow: 0 0 0 rgba(239, 68, 68, 0); }
        50% { border-color: rgba(239, 68, 68, 1); box-shadow: 0 0 20px rgba(239, 68, 68, 0.4); }
        100% { border-color: rgba(239, 68, 68, 0.3); box-shadow: 0 0 0 rgba(239, 68, 68, 0); }
      }
      .pulse-border-red {
        animation: borderPulseRed 1.5s infinite;
        border-width: 2px !important;
        z-index: 20;
      }

      .fade-in { animation: fadeIn 0.4s ease-out; }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "face-api": "https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.esm.js"
      }
    }
    </script>

</head>

</body>
</html>
